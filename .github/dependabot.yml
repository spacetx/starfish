# Set update schedule for GitHub Actions and pip dependencies

version: 2
updates:

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      # Check for updates to GitHub Actions once a month
      interval: "monthly"

  # Monitor main application requirements
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      # Check for updates to pip dependencies once a month
      interval: "monthly"
    # Allow up to 5 open pull requests for pip dependencies
    open-pull-requests-limit: 5

    # Grouping: combine pip dependency updates into fewer PRs.
    # - "patch" groups only patch updates together.
    groups:
      patch:
        update-types:
          - "patch"
        patterns:
          - "*"
